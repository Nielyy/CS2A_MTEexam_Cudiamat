<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Santa Cruz Ilocos Sur</title>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>We'd love to hear from you!</h2>
    </section>

    <section class="contact-banner">
        <h3>Get in Touch</h3>
    </section>

    <section class="contact-form">
        <form onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="message">Message:</label>
            <textarea id="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="map">
        <h3>Our Location</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="100%" height="300" title="Santa Cruz Ilocos Sur Location Map"></iframe>
        <p>Contact: info@SantaCruzilocosur.com | +63 912 345 6789</p>
    </section>
